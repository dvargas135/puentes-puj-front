<div class="container">
    <div [hidden]="submitted">
        <h1 class="fw-bold text-center">INSTITUTO NACIONAL DE VÍAS</h1>
        <h2 class="text-center">SECRETARÍA GENERAL TÉCNICA</h2>
        <h2 class="text-center">Sistema de Administración de Puentes</h2>
        <h2 class="fw-bold text-center">SIPUCOL</h2>
        <h3 class="fw-bold text-center">Formato de Inventario de Puentes</h3>
        <h2 class="fw-bold text-center">Pontificia Universidad Javeriana</h2>
        <hr class="my-4 custom-hr">
        <form (ngSubmit)="onSubmit()" #appForm="ngForm">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" required [(ngModel)]="puente.nombre" name="nombre"
                            #name="ngModel" />
                        <!--div [hidden]="name.valid || name.pristine"
                  class="alert alert-danger">
                Name is required
              </div-->
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="identification">Identificación</label>
                        <input type="text" class="form-control" required [(ngModel)]="puente.identif" name="identif"
                            #identif="ngModel" />
                        <!--div [hidden]="identification.valid || identification.pristine"
                  class="alert alert-danger">
                Identification is required
              </div-->
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="box1">Carretera</label>
                        <input type="text" class="form-control" required [(ngModel)]="puente.carretera" name="carretera"
                            #carretera="ngModel" />
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-group">
                        <label for="box2">PR.</label>
                        <input type="text" class="form-control" required [(ngModel)]="puente.pr" name="pr"
                            #pr="ngModel" />
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-group">
                        <label for="box3">Regional</label>
                        <input type="text" class="form-control" required [(ngModel)]="puente.regional"
                            name="regional" #regional="ngModel" />
                    </div>
                </div>
            </div>

            <!-- First column starts -->
            <hr class="my-4 custom-hr">
            <div class="d-flex">
                <!-- Pasos -->
                <div class="col-6 leftcolumn border-end">
                    <h3 class="fw-bold text-center">Pasos</h3>
                    <!-- Paso for loop -->
                    <div *ngFor="let paso of puente.pasos; let i = index" class="paso-form">
                        <div class="row align-items-end border-top">
                            <div class="col-6 d-flex flex-column">
                                <br>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="name">No.</label>
                                            <input type="text" class="form-control" required
                                                [(ngModel)]="paso.numero" name="paso_{{i}}_numero" #paso_numero="ngModel" disabled placeholder="{{i + 1}}"/>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="name">Tipo</label>
                                            <input type="text" class="form-control" required
                                                [(ngModel)]="paso.tipo_paso" name="paso_{{i}}_type" #paso_one_type="ngModel" />
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="name">Primero</label>
                                            <input type="text" class="form-control" required
                                                [(ngModel)]="paso.primero" name="paso_{{i}}_isFirst"
                                                #paso_one_isFirst="ngModel" />
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="name">Sup/Inf</label>
                                            <input type="text" class="form-control" required
                                                [(ngModel)]="paso.sup_inf" name="paso_{{i}}_supinf"
                                                #paso_one_supinf="ngModel" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 d-flex flex-column">
                                <label class="fw-bold text-center border-bottom" style="margin-bottom: 0px;">Galibo</label>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="paso_galibo">I</label>
                                            <input type="text" class="form-control" required
                                                [(ngModel)]="paso.galibo.i" name="paso_{{i}}_galibo_i"
                                                #paso_one_galibo_i="ngModel" />
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="paso_galibo_im">IM</label>
                                            <input type="text" class="form-control" required
                                                [(ngModel)]="paso.galibo.im" name="paso_{{i}}_galibo_im"
                                                #identification="ngModel" />
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="paso_galibo_dm">DM</label>
                                            <input type="text" class="form-control" required
                                                [(ngModel)]="paso.galibo.dm" name="paso_{{i}}_galibo_dm"
                                                #identification="ngModel" />
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="paso_galibo_d">D</label>
                                            <input type="text" class="form-control" required
                                                [(ngModel)]="paso.galibo.d" name="paso_{{i}}_galibo_d"
                                                #identification="ngModel" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>

                    <!-- Horizontal separator -->
                    <hr class="my-4 custom-hr">

                    <!-- Datos Administrativos -->
                    <h3 class="fw-bold text-center">Datos Administrativos</h3>
                    <div class="d-flex">
                        <div class="col">
                            <div class="form-group leftcolumn">
                                <label for="name">Año de construcción</label>
                                <input type="text" class="form-control" required
                                    [(ngModel)]="datos_administrativos.anio_construccion" name="anio_construccion"
                                    #anio_construccion="ngModel" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group rightcolumn">
                                <label for="name">Año de reconstrucción</label>
                                <input type="text" class="form-control" required
                                    [(ngModel)]="datos_administrativos.anio_reconstruccion" name="anio_reconstruccion"
                                    #anio_reconstruccion="ngModel" />
                            </div>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="col">
                            <div class="form-group leftcolumn">
                                <label for="name">Dirección de absc. de la carretera</label>
                                <input type="text" class="form-control" required
                                    [(ngModel)]="datos_administrativos.direccion_absc_carretera" name="direccion_absc_carretera"
                                    #direccion_absc_carretera="ngModel" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group rightcolumn">
                                <label for="name">Requisitos de inspección</label>
                                <input type="text" class="form-control" required
                                    [(ngModel)]="datos_administrativos.requisitos_inspeccion" name="requisitos_inspeccion"
                                    #requisitos_inspeccion="ngModel" />
                            </div>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="col">
                            <div class="form-group leftcolumn">
                                <label for="name">Número de secciones de inspección</label>
                                <input type="text" class="form-control" required
                                    [(ngModel)]="datos_administrativos.numero_secciones_inspeccion" name="numero_secciones_inspeccion"
                                    #numero_secciones_inspeccion="ngModel" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group rightcolumn">
                                <label for="name">Estación de conteo</label>
                                <input type="text" class="form-control" required
                                    [(ngModel)]="datos_administrativos.estacion_conteo" name="estacion_conteo"
                                    #estacion_conteo="ngModel" />
                            </div>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="col">
                            <div class="form-group leftcolumn">
                                <label for="name">Fecha de recolección de datos</label>
                                <input type="text" class="form-control" required
                                    [(ngModel)]="datos_administrativos.recha_recoleccion_datos" name="recha_recoleccion_datos"
                                    #recha_recoleccion_datos="ngModel" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group rightcolumn">
                                <label for="name">Iniciales del inspector</label>
                                <input type="text" class="form-control" required
                                    [(ngModel)]="datos_administrativos.iniciales_inspector" name="iniciales_inspector"
                                    #iniciales_inspector="ngModel" />
                            </div>
                        </div>
                    </div>

                    <!-- Horizontal separator -->
                    <hr class="my-4 custom-hr">

                    <!-- Datos Técnicos -->
                    <h3 class="fw-bold text-center">Datos Técnicos</h3>
                    <div class="d-flex">
                        <div class="col">
                            <div class="form-group leftcolumn">
                                <label for="name">Número de luces</label>
                                <input type="text" class="form-control" id="paso_galibo_dm" required
                                    [(ngModel)]="model.paso_galibo_dm" name="paso_galibo_dm"
                                    #identification="ngModel" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group rightcolumn">
                                <label for="name">Longitud luz menor (m)</label>
                                <input type="text" class="form-control" id="paso_galibo_dm" required
                                    [(ngModel)]="model.paso_galibo_dm" name="paso_galibo_dm"
                                    #identification="ngModel" />
                            </div>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="col">
                            <div class="form-group leftcolumn">
                                <label for="name">Longitud luz mayor (m)</label>
                                <input type="text" class="form-control" id="paso_galibo_dm" required
                                    [(ngModel)]="model.paso_galibo_dm" name="paso_galibo_dm"
                                    #identification="ngModel" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group rightcolumn">
                                <label for="name">Longitud total (m)</label>
                                <input type="text" class="form-control" id="paso_galibo_dm" required
                                    [(ngModel)]="model.paso_galibo_dm" name="paso_galibo_dm"
                                    #identification="ngModel" />
                            </div>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="col">
                            <div class="form-group leftcolumn">
                                <label for="name">Ancho del tablero (m)</label>
                                <input type="text" class="form-control" id="paso_galibo_dm" required
                                    [(ngModel)]="model.paso_galibo_dm" name="paso_galibo_dm"
                                    #identification="ngModel" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group rightcolumn">
                                <label for="name">Ancho del separador (m)</label>
                                <input type="text" class="form-control" id="paso_galibo_dm" required
                                    [(ngModel)]="model.paso_galibo_dm" name="paso_galibo_dm"
                                    #identification="ngModel" />
                            </div>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="col">
                            <div class="form-group leftcolumn">
                                <label for="name">Ancho del andén izquierdo (m)</label>
                                <input type="text" class="form-control" id="paso_galibo_dm" required
                                    [(ngModel)]="model.paso_galibo_dm" name="paso_galibo_dm"
                                    #identification="ngModel" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group rightcolumn">
                                <label for="name">Ancho del andén derecho (m)</label>
                                <input type="text" class="form-control" id="paso_galibo_dm" required
                                    [(ngModel)]="model.paso_galibo_dm" name="paso_galibo_dm"
                                    #identification="ngModel" />
                            </div>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="col">
                            <div class="form-group leftcolumn">
                                <label for="name">Ancho de calzada (m)</label>
                                <input type="text" class="form-control" id="paso_galibo_dm" required
                                    [(ngModel)]="model.paso_galibo_dm" name="paso_galibo_dm"
                                    #identification="ngModel" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group rightcolumn">
                                <label for="name">Ancho entre bordillos (m)</label>
                                <input type="text" class="form-control" id="paso_galibo_dm" required
                                    [(ngModel)]="model.paso_galibo_dm" name="paso_galibo_dm"
                                    #identification="ngModel" />
                            </div>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="col">
                            <div class="form-group leftcolumn">
                                <label for="name">Ancho del acceso (m)</label>
                                <input type="text" class="form-control" id="paso_galibo_dm" required
                                    [(ngModel)]="model.paso_galibo_dm" name="paso_galibo_dm"
                                    #identification="ngModel" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group rightcolumn">
                                <label for="name">Altura de pilas</label>
                                <input type="text" class="form-control" id="paso_galibo_dm" required
                                    [(ngModel)]="model.paso_galibo_dm" name="paso_galibo_dm"
                                    #identification="ngModel" />
                            </div>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="col">
                            <div class="form-group leftcolumn">
                                <label for="name">Altura de estribos</label>
                                <input type="text" class="form-control" id="paso_galibo_dm" required
                                    [(ngModel)]="model.paso_galibo_dm" name="paso_galibo_dm"
                                    #identification="ngModel" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group rightcolumn">
                                <label for="name">Puente en terraplén (S/N)</label>
                                <input type="text" class="form-control" id="paso_galibo_dm" required
                                    [(ngModel)]="model.paso_galibo_dm" name="paso_galibo_dm"
                                    #identification="ngModel" />
                            </div>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="col">
                            <div class="form-group leftcolumn">
                                <label for="name">Puente en Curva/Tangente (C/T)</label>
                                <input type="text" class="form-control" id="paso_galibo_dm" required
                                    [(ngModel)]="model.paso_galibo_dm" name="paso_galibo_dm"
                                    #identification="ngModel" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group rightcolumn">
                                <label for="name">Esviajamiento (gra)</label>
                                <input type="text" class="form-control" id="paso_galibo_dm" required
                                    [(ngModel)]="model.paso_galibo_dm" name="paso_galibo_dm"
                                    #identification="ngModel" />
                            </div>
                        </div>
                    </div>
                </div>
                <!-- First column ends-->

                <!-- Vertical separator-->
                <div class="vr"></div>

                <!-- Second column starts -->
                <div class="col-6 rightcolumn">
                    <!-- Subestructura -->
                    <h3 class="fw-bold text-center">Subestructura</h3>
                    <div class="row align-items-start border-top">
                        <!-- First column starts -->
                        <div class="col-6 d-flex flex-column border-end">
                            <!-- Estribos -->
                            <label class="fw-bold text-center border-bottom"
                                style="margin-bottom: 0px;">Estribos</label>
                            <div class="col">
                                <div class="form-group estribo">
                                    <label for="name">Tipo</label>
                                    <input type="text" class="form-control" id="paso_number" required
                                        [(ngModel)]="model.paso_number" name="paso_number" #name="ngModel" />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group estribo">
                                    <label for="name">Material</label>
                                    <input type="text" class="form-control" id="paso_type" required
                                        [(ngModel)]="model.paso_type" name="paso_type" #identification="ngModel" />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="name">Tipo de cimentación</label>
                                    <input type="text" class="form-control" id="paso_isFirst" required
                                        [(ngModel)]="model.paso_isFirst" name="paso_isFirst"
                                        #identification="ngModel" />
                                </div>
                            </div>

                            <!-- Detalles -->
                            <label class="fw-bold text-center border-bottom"
                                style="margin-bottom: 0px;">Detalles</label>
                            <div class="col">
                                <div class="form-group estribo">
                                    <label for="name">Tipo de baranda</label>
                                    <input type="text" class="form-control" id="paso_number" required
                                        [(ngModel)]="model.paso_number" name="paso_number" #name="ngModel" />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group estribo">
                                    <label for="name">Superficie de rodadura</label>
                                    <input type="text" class="form-control" id="paso_type" required
                                        [(ngModel)]="model.paso_type" name="paso_type" #identification="ngModel" />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="name">Junta de expansión</label>
                                    <input type="text" class="form-control" id="paso_isFirst" required
                                        [(ngModel)]="model.paso_isFirst" name="paso_isFirst"
                                        #identification="ngModel" />
                                </div>
                            </div>
                        </div>
                        <!-- Second column starts -->
                        <div class="col-6 d-flex flex-column">
                            <!-- Pilas -->
                            <label class="fw-bold text-center border-bottom"
                                style="margin-bottom: 0px;">Pilas</label>
                            <div class="col">
                                <div class="form-group estribo">
                                    <label for="name">Tipo</label>
                                    <input type="text" class="form-control" id="paso_number" required
                                        [(ngModel)]="model.paso_number" name="paso_number" #name="ngModel" />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group estribo">
                                    <label for="name">Material</label>
                                    <input type="text" class="form-control" id="paso_type" required
                                        [(ngModel)]="model.paso_type" name="paso_type" #identification="ngModel" />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="name">Tipo de cimentación</label>
                                    <input type="text" class="form-control" id="paso_isFirst" required
                                        [(ngModel)]="model.paso_isFirst" name="paso_isFirst"
                                        #identification="ngModel" />
                                </div>
                            </div>
                            <!-- Señales -->
                            <label class="fw-bold text-center border-bottom"
                                style="margin-bottom: 0px;">Señales</label>
                            <div class="col">
                                <div class="form-group estribo">
                                    <label for="name">Carga máxima</label>
                                    <input type="text" class="form-control" id="paso_number" required
                                        [(ngModel)]="model.paso_number" name="paso_number" #name="ngModel" />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group estribo">
                                    <label for="name">Velocidad máxima</label>
                                    <input type="text" class="form-control" id="paso_type" required
                                        [(ngModel)]="model.paso_type" name="paso_type" #identification="ngModel" />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="name">Otro</label>
                                    <input type="text" class="form-control" id="paso_isFirst" required
                                        [(ngModel)]="model.paso_isFirst" name="paso_isFirst"
                                        #identification="ngModel" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Horizontal separator -->
                    <hr class="my-4 custom-hr">

                    <!-- Apoyos -->
                    <h3 class="fw-bold text-center">Apoyos</h3>
                    <div class="d-flex">
                        <div class="col">
                            <div class="form-group leftcolumn">
                                <label for="name">Tipos de apoyos fijos sobre estribos</label>
                                <input type="text" class="form-control" id="paso_galibo_dm" required
                                    [(ngModel)]="model.paso_galibo_dm" name="paso_galibo_dm"
                                    #identification="ngModel" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group rightcolumn">
                                <label for="name">Tipos de apoyos móviles sobre estribos</label>
                                <input type="text" class="form-control" id="paso_galibo_dm" required
                                    [(ngModel)]="model.paso_galibo_dm" name="paso_galibo_dm"
                                    #identification="ngModel" />
                            </div>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="col">
                            <div class="form-group leftcolumn">
                                <label for="name">Tipos de apoyos fijos en pilas</label>
                                <input type="text" class="form-control" id="paso_galibo_dm" required
                                    [(ngModel)]="model.paso_galibo_dm" name="paso_galibo_dm"
                                    #identification="ngModel" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group rightcolumn">
                                <label for="name">Tipos de apoyos móviles en pilas</label>
                                <input type="text" class="form-control" id="paso_galibo_dm" required
                                    [(ngModel)]="model.paso_galibo_dm" name="paso_galibo_dm"
                                    #identification="ngModel" />
                            </div>
                        </div>
                    </div>
                    <div class="d-flex border-bottom">
                        <div class="col">
                            <div class="form-group leftcolumn">
                                <label for="name">Tipos de apoyos fijos en vigas</label>
                                <input type="text" class="form-control" id="paso_galibo_dm" required
                                    [(ngModel)]="model.paso_galibo_dm" name="paso_galibo_dm"
                                    #identification="ngModel" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group rightcolumn">
                                <label for="name">Tipos de apoyos móviles en vigas</label>
                                <input type="text" class="form-control" id="paso_galibo_dm" required
                                    [(ngModel)]="model.paso_galibo_dm" name="paso_galibo_dm"
                                    #identification="ngModel" />
                            </div>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="col">
                            <div class="form-group leftcolumn">
                                <label for="name">Vehículo de diseño</label>
                                <input type="text" class="form-control" id="paso_galibo_dm" required
                                    [(ngModel)]="model.paso_galibo_dm" name="paso_galibo_dm"
                                    #identification="ngModel" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group rightcolumn">
                                <label for="name">Clase de distribución de carga</label>
                                <input type="text" class="form-control" id="paso_galibo_dm" required
                                    [(ngModel)]="model.paso_galibo_dm" name="paso_galibo_dm"
                                    #identification="ngModel" />
                            </div>
                        </div>
                    </div>
